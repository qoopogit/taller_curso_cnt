<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Sistema de Gestión de Historia Clínica - SYSMED</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="sysmed.js"/>
        <h:outputStylesheet library="css" name="sysmed.css"/>
        <!-- 2) FontAwesome -->
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>
    <h:body>
        <pe:layout fullPage="true" options="#{principalBean.layoutOptions}">
            <pe:layoutPane size="150" position="north">
                <p:graphicImage library="img" name="logo.png" style="height: 150px;" height="150"/>
            </pe:layoutPane>
            <pe:layoutPane position="west">
                <h:form>
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Administración">
                            <p:menuitem value="Producto" url="#{request.contextPath}/pages/admin/producto.mat" icon="pi pi-external-link"/>
                            <p:menuitem value="Cliente" url="#{request.contextPath}/pages/admin/cliente.mat" icon="pi pi-external-link"/>
                        </p:submenu>
                        <p:submenu label="Facturacion">
                            <p:menuitem value="Factura" url="#{request.contextPath}/pages/atencion/factura.mat" icon="pi pi-external-link"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </pe:layoutPane>
            <pe:layoutPane position="center">
                <!-- Sección a reemplazar -->
                <h:form prependId="false">
                    <ui:insert name="contenido">
                        <p:outputLabel value="Bienvenidos"/>
                    </ui:insert>
                </h:form>
            </pe:layoutPane>
        </pe:layout>
        <h:form id="frmMen">
            <ui:insert name="mensaje">

            </ui:insert>
        </h:form>
    </h:body>
</html>
